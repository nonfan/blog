<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="我的个人技术博客，分享前端开发、JavaScript、React、TypeScript 等技术文章" />
    <meta name="keywords" content="前端开发,JavaScript,React,TypeScript,Web开发,技术博客" />
    <meta name="author" content="mofan" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="My Blog" />
    <meta property="og:description" content="我的个人技术博客" />
    <meta property="og:locale" content="zh_CN" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="My Blog" />
    <meta name="twitter:description" content="我的个人技术博客" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <title>My Blog</title>
    <style>
      /* 初始遮罩，防止内容闪烁 */
      html::before {
        content: '';
        position: fixed;
        inset: 0;
        z-index: 99999;
        background: #ffffff;
        transition: opacity 0.3s;
      }
      html.dark::before {
        background: #0a0a0a;
      }
      html.loaded::before {
        opacity: 0;
        pointer-events: none;
      }
    </style>
    <script>
      // 预加载主题，避免闪烁
      (function() {
        try {
          var config = JSON.parse(localStorage.getItem('blog-config') || '{}');
          // 应用暗色主题
          var mode = config.theme?.mode;
          if (mode === 'dark' || (mode === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
          }
          // 应用主题色
          var hex = config.theme?.primaryColor || '#3b82f6';
          var r = parseInt(hex.slice(1, 3), 16);
          var g = parseInt(hex.slice(3, 5), 16);
          var b = parseInt(hex.slice(5, 7), 16);
          var root = document.documentElement;
          root.style.setProperty('--color-primary', hex);
          root.style.setProperty('--color-primary-light', 'rgb(' + Math.min(r + 40, 255) + ',' + Math.min(g + 40, 255) + ',' + Math.min(b + 40, 255) + ')');
          root.style.setProperty('--color-primary-dark', 'rgb(' + Math.max(r - 30, 0) + ',' + Math.max(g - 30, 0) + ',' + Math.max(b - 30, 0) + ')');
          root.style.setProperty('--color-primary-alpha', 'rgba(' + r + ',' + g + ',' + b + ',0.4)');
          root.style.setProperty('--color-primary-alpha-light', 'rgba(' + Math.min(r + 40, 255) + ',' + Math.min(g + 40, 255) + ',' + Math.min(b + 40, 255) + ',0.4)');
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
